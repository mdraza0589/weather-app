<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" type="text" placeholder="Enter City Name">
            <button onclick="" type="button" class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </header>
        <section class="weather-info" style="display: none;">

            <div class="weather-container-box"></div>

        </section>

        <section class="search-city section-message">
            <img src="image/search3.png" alt="search logo">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">Find the weather Condition of the City</h4>

            </div>
        </section>

        <section class="not-found section-message" style="display: none;">
            <img src="image/error2.png" alt="search logo">
            <div>
                <h1>Doesn't match city name</h1>
                <h4 class="regular-txt">Find the weather Condition of the City</h4>
            </div>
        </section>

    </main>
</body>
<script src="script.js"></script>

</html>
